<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fc4a078ab8.js"
      crossorigin="anonymous"
    ></script>
    <title>Weatherapp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-xs-6">
            <form id="searchForm">
              <img src="cityIcon.jpg" alt="cityIcon" class="cityIcon" />
              <input
                type="search"
                placeholder="Enter city"
                id="enterCity"
                autocomplete="off"
              />
              <button id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="col-xs-4">
            <button id="currentLocation">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="col-12">
            <h5 id="currentCity"></h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p id="currentDate"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <img src="" alt="" id="weatherIcon" />
          </div>
          <div class="col-xs-6">
            <div class="row">
              <div class="col-xs-12">
                <h1>
                  <span id="currentTemperature"></span>
                  <span class="weatherUnit">
                    <a href="#" id="celsius">ºC</a>
                    |
                    <a href="#" id="fahrenheit">ºF</a>
                  </span>
                </h1>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h2 id="currentWeather"></h2>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <i class="fas fa-wind currentWind"></i>
                <span id="wind"> </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form>
              <label for="rangeHour">Hour</label>
              <input
                type="range"
                class="custom-range"
                value="0"
                min="0"
                max="23"
                id="rangeHour"
                oninput="display.value=value"
                onchange="display.value=value"
              />
              <input
                type="number"
                id="display"
                value="0"
                oninput="rangeHour.value=value"
                onchange="rangeHour.value=value"
              />
            </form>
          </div>
        </div>
        <hr />
        <h4 class="forecast_title">
          The weather at this hour in the next 5 days!
        </h4>
        <div class="row fiveDays">
          <div class="col-1">
            <p>Day</p>
          </div>
          <div class="col-1">
            <p></p>
          </div>
          <div class="col-3">
            <p>
              Temperature
            </p>
          </div>
          <div class="col-4">
            <p>Weather</p>
          </div>
          <div class="col-2">
            <p>Wind</p>
          </div>
        </div>
        <div id="forecast">
          <div class="row">
            <div class="col-1">
              <p id="day_one">1º</p>
            </div>
            <div class="col-1">
              <p>
                <i class="far fa-dot-circle" id="dot1"></i>
              </p>
            </div>
            <div class="col-3">
              <p id="temp_one">
                T Max | T Min
              </p>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <img src="" alt="" id="icon_one" />
                </div>
                <div class="col-6 weatherDays">
                  <p id="weather_one"></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <p id="icon_one"><i class="fas fa-wind currentWind"></i></p>
                </div>
                <div class="col-6 weatherDays">
                  <p id="wind_one"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <p id="day_one">2º</p>
            </div>
            <div class="col-1">

            </div>
            <div class="col-3">
              <p id="temp_one">

              </p>
            </div>
            <div class="col-4">
              <div class="row">

                  <img src="" alt="" id="icon_one" />
                </div>
                <div class="col-6 weatherDays">
                  <p id="weather_one"></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <p id="icon_one"><i class="fas fa-wind currentWind"></i></p>
                </div>
                <div class="col-6 weatherDays">
                  <p id="wind_one"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <p id="day_one">3º</p>
            </div>
            <div class="col-1">
              <p>
                <i class="far fa-dot-circle" id="dot1"></i>
              </p>
            </div>
            <div class="col-3">
              <p id="temp_one">
                T Max | T Min
              </p>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-6 weatherIconDays">

                </div>
                <div class="col-6 weatherDays">
                  <p id="weather_one"></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <p id="icon_one"><i class="fas fa-wind currentWind"></i></p>
                </div>
                <div class="col-6 weatherDays">
                  <p id="wind_one"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <p id="day_one">4º</p>
            </div>
            <div class="col-1">
              <p>
                <i class="far fa-dot-circle" id="dot1"></i>
              </p>
            </div>
            <div class="col-3">
              <p id="temp_one">
                T Max | T Min
              </p>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <img src="" alt="" id="icon_one" />
                </div>
                <div class="col-6 weatherDays">
                  <p id="weather_one"></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <p id="icon_one"><i class="fas fa-wind currentWind"></i></p>
                </div>
                <div class="col-6 weatherDays">
                  <p id="wind_one"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <p id="day_one">5º</p>
            </div>
            <div class="col-1">
              <p>
                <i class="far fa-dot-circle" id="dot1"></i>
              </p>
            </div>
            <div class="col-3">
              <p id="temp_one">

              </p>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <img src="" alt="" id="icon_one" />
                </div>
                <div class="col-6 weatherDays">
                  <p id="weather_one"></p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col-6 weatherIconDays">
                  <p id="icon_one"><i class="fas fa-wind currentWind"></i></p>
                </div>
                <div class="col-6 weatherDays">
                  <p id="wind_one"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/Claudia-Vieira/Weather-Project"
          target="_blank"
          >Open-source code</a
        >, by Cláudia Vieira</small
      >
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
